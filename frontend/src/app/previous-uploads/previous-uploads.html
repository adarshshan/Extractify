<div class="w-full min-h-screen bg-gradient-to-br from-gray-50 via-indigo-50/40 to-green-100">
  <div class="container mx-auto px-4 py-8">
    <h2 class="text-2xl font-bold mb-4">Previous Uploads</h2>

    <div *ngIf="isLoading" class="text-center">
      <p>Loading records...</p>
    </div>

    <div
      *ngIf="error"
      class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative"
      role="alert"
    >
      <strong class="font-bold">Error:</strong>
      <span class="block sm:inline">{{ error }}</span>
    </div>

    <div *ngIf="!isLoading && !error && records.length === 0" class="text-center text-gray-500">
      <p>No records found.</p>
    </div>

    <div
      *ngIf="!isLoading && !error && records.length > 0"
      class="bg-white shadow-md rounded-lg overflow-hidden"
    >
      <table class="min-w-full leading-normal">
        <thead>
          <tr>
            <th
              class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
            >
              File Name
            </th>
            <th
              class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
            >
              Upload Date
            </th>
            <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let record of records">
            <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
              <p class="text-gray-900 whitespace-no-wrap">{{ record.fileName }}</p>
            </td>
            <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
              <p class="text-gray-900 whitespace-no-wrap">
                {{ record.createdAt | date: 'medium' }}
              </p>
            </td>
            <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm text-right">
              <button
                (click)="download(record)"
                class="text-indigo-600 hover:text-indigo-900 focus:outline-none focus:underline"
              >
                Download
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
