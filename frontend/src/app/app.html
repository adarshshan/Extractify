<div
  class="min-h-screen bg-gradient-to-br from-gray-50 via-indigo-50/40 to-gray-100 flex items-center justify-center py-10 px-4 sm:px-6 lg:px-8"
>
  <div class="w-full max-w-2xl">
    <!-- Card -->
    <div class="bg-white rounded-2xl shadow-xl border border-gray-100/80 overflow-hidden">
      <!-- Header -->
      <div
        class="px-8 pt-8 pb-6 bg-gradient-to-r from-indigo-600/5 to-purple-600/5 border-b border-indigo-100"
      >
        <div class="flex items-center justify-center gap-3 mb-2">
          <div class="p-3 bg-indigo-100 rounded-xl">
            <svg
              class="w-7 h-7 text-indigo-600"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
              />
            </svg>
          </div>
          <h1 class="text-2xl sm:text-3xl font-bold text-gray-900 tracking-tight">PDF → Excel</h1>
        </div>
        <p class="text-center text-gray-600 mt-1">Extract tables & structured data</p>
      </div>

      <!-- Main content -->
      <div class="p-8 space-y-8">
        <!-- Upload Area -->
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2.5"> Upload your PDF </label>

          <div class="relative group">
            <div
              class="border-2 border-dashed border-gray-300 rounded-xl p-10 text-center transition-all duration-300 group-hover:border-indigo-400 group-hover:bg-indigo-50/40 focus-within:border-indigo-500 focus-within:bg-indigo-50/30 cursor-pointer"
            >
              <div class="space-y-3">
                <div
                  class="mx-auto w-16 h-16 rounded-full bg-indigo-100 flex items-center justify-center transition-transform group-hover:scale-110"
                >
                  <svg
                    class="w-8 h-8 text-indigo-600"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"
                    />
                  </svg>
                </div>

                <div class="text-sm text-gray-600">
                  <label class="relative cursor-pointer">
                    <span
                      class="font-medium text-indigo-600 hover:text-indigo-700 transition-colors"
                    >
                      Click to upload
                    </span>
                    <input
                      id="pdf-upload"
                      type="file"
                      class="sr-only"
                      accept="application/pdf"
                      (change)="onFileSelected($event)"
                      [disabled]="isProcessing"
                    />
                  </label>
                  <span class="mx-1">or</span>
                  <span class="text-gray-500">drag & drop</span>
                </div>

                <p *ngIf="!isProcessing && !finalReportId" class="text-xs text-gray-500 mt-1">
                  Max 10 MB • PDF only
                </p>
              </div>
            </div>
          </div>
        </div>

        <!-- Status Area -->
        <div class="bg-gray-50/70 rounded-xl p-5 border border-gray-200/80">
          <div class="flex items-center justify-between mb-2.5">
            <span class="text-sm font-semibold text-gray-700">Status</span>
            <span *ngIf="isProcessing" class="text-xs font-medium text-indigo-600 animate-pulse">
              Processing...
            </span>
          </div>

          <p class="text-base font-medium text-gray-900 min-h-[1.5rem]">
            {{ statusMessage || 'Ready to upload' }}
          </p>

          <!-- Progress -->
          <div *ngIf="isProcessing" class="mt-4">
            <div class="w-full bg-gray-200 rounded-full h-2.5 overflow-hidden">
              <div
                class="bg-gradient-to-r from-indigo-500 to-indigo-600 h-2.5 rounded-full transition-all duration-500 ease-out shadow-sm"
                [style.width.%]="progress"
              ></div>
            </div>
          </div>

          <!-- Error -->
          <p
            *ngIf="error"
            class="mt-3 text-sm text-red-600 font-medium bg-red-50 p-2.5 rounded-lg border border-red-100"
          >
            {{ error }}
          </p>
        </div>

        <!-- Action Button -->
        <button
          type="button"
          (click)="onDownload()"
          [disabled]="!finalReportId || isProcessing"
          class="w-full flex items-center justify-center gap-2 py-3.5 px-6 bg-gradient-to-r from-indigo-600 to-indigo-700 hover:from-indigo-700 hover:to-indigo-800 disabled:from-gray-400 disabled:to-gray-500 text-white font-medium rounded-xl shadow-lg hover:shadow-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-all duration-200 disabled:opacity-60 disabled:cursor-not-allowed transform active:scale-[0.98]"
        >
          <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"
            />
          </svg>
          Download Excel Report
        </button>
      </div>
    </div>

    <!-- Optional subtle footer text -->
    <p class="text-center text-xs text-gray-500 mt-6">
      Powered by structured extraction • Files processed securely
    </p>
  </div>
</div>
