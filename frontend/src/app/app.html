<div
  class="min-h-screen bg-gray-100 flex flex-col items-center justify-center py-10 px-4 sm:px-6 lg:px-8"
>
  <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-md">
    <h1 class="text-3xl font-extrabold text-gray-900 text-center mb-6">
      PDF to Structured Excel Extraction
    </h1>

    <div class="space-y-4">
      <!-- File Input -->
      <div>
        <label for="pdf-upload" class="block text-sm font-medium text-gray-700"
          >Upload PDF File</label
        >
        <div
          class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md"
        >
          <div class="space-y-1 text-center">
            <svg
              class="mx-auto h-12 w-12 text-gray-400"
              stroke="currentColor"
              fill="none"
              viewBox="0 0 48 48"
              aria-hidden="true"
            >
              <path
                d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            <div class="flex text-sm text-gray-600">
              <label
                for="file-upload"
                class="relative cursor-pointer bg-white rounded-md font-medium text-indigo-600 hover:text-indigo-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-indigo-500"
              >
                <span>Upload a file</span>
                <input
                  id="file-upload"
                  name="file-upload"
                  type="file"
                  class="sr-only"
                  (change)="onFileSelected($event)"
                  accept="application/pdf"
                  [disabled]="isProcessing"
                />
              </label>
              <p class="pl-1">or drag and drop</p>
            </div>
            <p *ngIf="!isProcessing && !finalReportId" class="text-xs text-gray-500">PDF up to 10MB</p>
          </div>
        </div>
      </div>

      <!-- Status Display -->
      <div class="bg-gray-50 p-3 rounded-md border border-gray-200">
        <p class="text-sm font-medium text-gray-700">Status:</p>
        <p class="text-md text-gray-900">{{ statusMessage }}</p>
        
        <!-- Progress Bar -->
        <div *ngIf="isProcessing" class="mt-2 w-full bg-gray-200 rounded-full h-2.5">
          <div 
            class="bg-indigo-600 h-2.5 rounded-full transition-all duration-300 ease-out" 
            [style.width.%]="progress"
          ></div>
        </div>

        <!-- Error Message -->
        <p *ngIf="error" class="mt-2 text-sm text-red-600">{{ error }}</p>
      </div>

      <!-- Action Buttons -->
      <div class="flex space-x-4 mt-6">
        <button
          type="button"
          (click)="onDownload()"
          [disabled]="!finalReportId || isProcessing"
          class="flex-1 justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          Download Excel Report
        </button>
      </div>
    </div>
  </div>
</div>
